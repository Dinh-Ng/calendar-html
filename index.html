<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calendar</title>
    <meta name="description" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>

    <script src="./script.js"></script>
  </head>
  <body>
    <div class="tab">
      <button
        class="tab-button selected"
        onclick="changeView('event-day', event)"
      >
        Day
      </button>
      <button class="tab-button" onclick="changeView('event-week', event)">
        Week
      </button>
      <button class="tab-button" onclick="changeView('event-month', event)">
        Month
      </button>
    </div>
    <div class="content">
      <div class="tab-calendar">
        <div class="calendar-header">
          <div>Calendar</div>
          <button class="soft-btn">
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
        <div class="softcard">
          <div class="calendar-bar">
            <button class="prev soft-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <div class="current-month"></div>
            <button class="next soft-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div class="calendar">
            <div class="weekdays-name">
              <div class="days-name">SAT</div>
              <div class="days-name">SUN</div>
              <div class="days-name">MON</div>
              <div class="days-name">TUE</div>
              <div class="days-name">WED</div>
              <div class="days-name">THU</div>
              <div class="days-name">FRI</div>
            </div>
            <div class="calendar-days"></div>
          </div>
        </div>
        <div>
          <div class="tab-account">
            <div class="account active">Account</div>
            <div class="account">Other</div>
          </div>
          <div>
            <h3>List</h3>
            <ul>
              <li style="color: red"><span>One</span></li>
              <li style="color: yellow"><span>Two</span></li>
              <li style="color: blue"><span>Three</span></li>
              <li style="color: purple"><span>Four</span></li>
            </ul>
          </div>
          <div class="filter">
            <button>Filter</button>
          </div>
        </div>
      </div>
      <div class="tab-event">
        <div class="event day" id="event-day" style="display: block"></div>
        <div class="event week" id="event-week" style="display: block"></div>
        <div class="event month" id="event-month" style="display: block"></div>
      </div>
    </div>
    <script src="./create-calendar.js"></script>
  </body>
</html>
